name: Build Release IPA for TrollStore

on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    name: Build iOS IPA
    runs-on: macos-latest # 使用最新镜像，但尝试切换内部 Xcode 版本

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Select Xcode 15
        run: |
          # 尝试切换到 Xcode 15.4 或 15.2，这是 RN 0.73 的最佳兼容版本
          # GitHub Actions macos-14 镜像通常包含 Xcode 15.4
          if [ -d "/Applications/Xcode_15.4.app" ]; then
            echo "Switching to Xcode 15.4"
            sudo xcode-select -s /Applications/Xcode_15.4.app/Contents/Developer
          elif [ -d "/Applications/Xcode_15.2.app" ]; then
            echo "Switching to Xcode 15.2"
            sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
          else
            echo "Xcode 15 not found, listing available versions:"
            ls -d /Applications/Xcode*.app
            echo "Using default Xcode:"
          fi
          xcodebuild -version

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup CocoaPods
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          version: 1.14.3

      - name: Install Dependencies
        run: |
          npm install
          npm install react-native-mmkv@latest
          npm install expo-build-properties --save-dev

      - name: Expo Prebuild
        run: npx expo prebuild --platform ios --clean

      - name: Install Pods
        run: |
          cd ios
          # 仅保留最低部署目标的修正，这是通用的且无害
          sed -i '' "s/config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '9.0'/config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.4'/g" Podfile
          pod install --repo-update
          cd ..

      - name: Build Unsigned Release Archive
        run: |
          cd ios
          
          # 自动获取 workspace 和 scheme
          WORKSPACE=$(ls | grep .xcworkspace | head -n 1)
          # 使用更简单的 Scheme 获取方式，避免 JSON 解析错误
          SCHEME="CyMusic" 
          
          echo "Building Workspace: $WORKSPACE"
          echo "Building Scheme: $SCHEME"

          xcodebuild archive \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath ./build/App.xcarchive \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            IPHONEOS_DEPLOYMENT_TARGET=13.4 \
            OTHER_CPLUSPLUSFLAGS="-std=c++17 -Wno-deprecated-declarations"

      - name: Export IPA
        run: |
          cd ios
          mkdir -p Payload
          mv ./build/App.xcarchive/Products/Applications/*.app Payload/
          zip -r -y Cymusic_Release.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Cymusic_Release_IPA
          path: ios/Cymusic_Release.ipa
