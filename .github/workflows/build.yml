name: Build Release IPA for TrollStore

on:
  workflow_dispatch: # 手动触发

jobs:
  build:
    name: Build iOS IPA
    runs-on: macos-latest # 改回 macos-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'npm'

      - name: Setup CocoaPods
        uses: maxim-lobanov/setup-cocoapods@v1
        with:
          version: 1.14.3

      - name: Install Dependencies
        run: |
          npm install
          npm install expo-build-properties --save-dev

      # --- 重新引入各种 Patch ---
      - name: Fix Hardcoded Paths in Xcode Project (CI Only)
        run: |
          sed -i '' 's|/Users/gyc/Code/Cymusic/ios/||g' ios/CyMusic.xcodeproj/project.pbxproj

      - name: Fix glog.podspec (CI Only)
        run: |
          # glog.podspec 脚本在 CI 环境下解析 Xcode 版本可能失败，这里强制指定版本为 15
          sed -i '' 's/major_version *= *match[1].to_i/major_version = 15/' node_modules/react-native/third-party-podspecs/glog.podspec
          sed -i '' 's/minor_version *= *match[2].to_i/minor_version = 2/' node_modules/react-native/third-party-podspecs/glog.podspec
      
      - name: Fix Podfile C++ Standard and Reanimated (CI Only)
        run: |
          # 动态插入 Pods 的 C++17 强制设置和 RNReanimated 宏定义
          # 找到 post_install 块，并在 react_native_post_install 之后插入
          sed -i '' '/react_native_post_install(/a\
          installer.pods_project.targets.each do |target|\n            target.build_configurations.each do |config|\n              config.build_settings["CLANG_CXX_LANGUAGE_STANDARD"] = "c++17"\n              if target.name == 'RNReanimated'\n                config.build_settings['GCC_PREPROCESSOR_DEFINITIONS'] ||= ['$(inherited)']\n                config.build_settings['GCC_PREPROCESSOR_DEFINITIONS'] << 'REANIMATED_VERSION_STRING="3.6.2"'\n              end\n            end\n          end\n          ' ios/Podfile

      - name: Expo Prebuild
        run: npx expo prebuild --platform ios --no-interactive --clean

      - name: Install Pods
        run: |
          cd ios
          sed -i '' "s/config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '9.0'/config.build_settings['IPHONEOS_DEPLOYMENT_TARGET'] = '13.4'/g" Podfile
          pod install --repo-update
          cd ..

      - name: Build Unsigned Release Archive
        run: |
          cd ios
          WORKSPACE=$(ls | grep .xcworkspace | head -n 1)
          SCHEME=$(xcodebuild -list -json | python3 -c "import sys, json; print(json.load(sys.stdin)['workspace']['schemes'][0])")
          
          echo "Building Workspace: $WORKSPACE"
          echo "Building Scheme: $SCHEME"

          xcodebuild archive \
            -workspace "$WORKSPACE" \
            -scheme "$SCHEME" \
            -configuration Release \
            -archivePath ./build/App.xcarchive \
            -sdk iphoneos \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            COMPILER_INDEX_STORE_ENABLE=NO \
            IPHONEOS_DEPLOYMENT_TARGET=13.4 \
            OTHER_CPLUSPLUSFLAGS="-std=c++17 -Wno-deprecated-declarations" # 再次强调 C++ flags

      - name: Export IPA
        run: |
          cd ios
          mkdir -p Payload
          mv ./build/App.xcarchive/Products/Applications/*.app Payload/
          zip -r -y Cymusic_Release.ipa Payload

      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: Cymusic_Release_IPA
          path: ios/Cymusic_Release.ipa